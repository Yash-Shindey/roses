<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roses in Resonance - Audio Visualizer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Main Container -->
    <div class="container-fluid text-center p-5">
        <!-- Title Section -->
        <div class="row mb-5">
            <div class="col">
                <h1 class="display-4 main-title">Roses in Resonance</h1>
                <p class="lead subtitle">An Audio Visualizer that blooms with music</p>
            </div>
        </div>

        <!-- Visualizer Section -->
        <div class="row">
            <div class="col">
                <div id="visualizer-container">
                    <!-- Canvas will automatically fit inside this container -->
                </div>
            </div>
        </div>

        <!-- Slider Control Section -->
        <div class="row mt-4">
            <div class="col">
                <div class="slider-wrapper">
                    <label for="speed-slider" class="form-label slider-label">Fast Forward Speed</label>
                    <input type="range" class="form-range slider" min="1" max="10" step="0.1" id="speed-slider">
                </div>
            </div>
        </div>

        <!-- Color Scheme Selection -->
        <div class="row mt-4">
            <div class="col">
                <label for="color-scheme" class="form-label slider-label">Color Scheme</label>
                <select id="color-scheme" class="form-select">
                    <option value="love">Love Colors</option>
                    <option value="harmony">Harmony Colors</option>
                    <option value="peace">Peace Colors</option>
                </select>
            </div>
        </div>

        <!-- Audio Upload Section -->
        <div class="row mt-4">
            <div class="col">
                <label for="upload-music" class="form-label">Upload Your Own Music</label>
                <input type="file" id="upload-music" accept="audio/*" class="form-control">
            </div>
        </div>

        <!-- Footer Section -->
        <div class="row mt-5">
            <div class="col">
                <footer>
                    <p class="footer-text">Developed with ❤️ by Yash Shindey</p>
                </footer>
            </div>
        </div>
    </div>
    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- p5.js and sound libraries -->
    <script src="p5.js"></script>
    <script src="p5.sound.js"></script>
    <!-- Your Sketch -->
    <script src="roses_in_resonance.js"></script>
</body>
</html>
